<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:blueviolet; /* color by name */
        }

        #secondPara{
            color:rgb(4, 115, 91); /* color by rgb */
        }

        #thirdPara{
            color:#000000; /* color by hex */
            background-color:#eb76a6;
        }
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstPara">This is a paragraph from first box</p>

    <h4>This is my second box</h4>
    <p id="secondPara">This is a paragraph from second box</p>

    <h4>This is my third box</h4>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
